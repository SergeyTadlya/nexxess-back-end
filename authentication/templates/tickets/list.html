{% extends 'base.html' %}
{% load static %}


{% block content %}
  <h1>This is tasks page</h1>
    <style type="text/css">
        TABLE {
        width: 300px; /* Ширина таблицы */
        border-top: 2px solid #000; /* Линия сверху таблицы */
        border-bottom: 2px solid #000; /* Линия внизу таблицы */
        }
        TD, TH {
        padding: 3px; /* Поля вокруг содержимого ячеек */
        }
        TH {
        text-align: left; /* Выравнивание текста по левому краю */
        border-bottom: 1px solid #000; /* Линия под верхним заголовком */
        }
    </style>

    <table cellspacing="0" style="width: 80%; margin-left: 10%;">
        <tr>
            <th style="width: 25%">ID</th>
            <th style="width: 25%">Task id</th>
            <th style="width: 25%">Responsible</th>
            <th style="width: 25%">Is opened</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td><a href="{% url 'authentication:task_detail' task.id %}">{{ task.id }}</a></td>
                <td>{{ task.task_id }}</td>
                <td>{{ task.responsible }}</td>
                <td>{{ task.is_opened }}</td>
            </tr>
         {% endfor %}

    </table>

{% endblock %}
