<!DOCTYPE html>
<html>
<head>
  <title>Детали тікета</title>
</head>
<body>
  <h1>Детали тікета</h1>
  <h2>Назва: {{ object.ticket_title }}</h2>
  <p>ID: {{ object.task_id }}</p>
  <p>Опис: {{ object.ticket_text }}</p>
  <p>Статус: {{ object.status }}</p>
  <p>Дата: {{ object.created_at }}</p>
  <p>Коментарі:</p>
  <ul>
    {% for comment in comments %}
      <li>{{ comment }}</li>
    {% endfor %}
  </ul>  
</body>
</html>
